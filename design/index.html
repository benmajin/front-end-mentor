<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card-text">
      <div class="card-heading">  Get <span class="span-insights">insights</span> that help your business grow.</div>
      <div class="card-paragraph">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</div>

      <div class="card-stats-container">
        <div class="stats">
          <div class="stats-heading">10k+</div>
          <div class="stats-text">companies</div>
        </div>
        <div class="stats"> 
          <div class="stats-heading">314</div>
          <div class="stats-text">templates</div>
        </div>
        <div class="stats"> 
          <div class="stats-heading">12m+</div>
          <div class="stats-text">queries</div>
        </div>  
      </div>
    </div>

    
    <div class="image-desktop">
      <img class="img-desktop" src="images/image-header-desktop.jpg">
    </div>
    
    <div class="image-mobile">
      <img class="img-mobile" src="images/image-header-mobile.jpg">
    </div>
   

  </div> 



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Benmajin</a>.
  </div>
</body>
</html>
